<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename = 'css/pageContact.css')}}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<style>
body{
	font-family : monospace;
	background-color: #575454;
	color:#fff
}

.heading{
	text-align: center;
	font-size: 45px;
	border-bottom: 2px dotted #fff;
}

</style>

<body>
	<br><br>

	<div class="container">
		<h1 class="heading">Nous contacter</h1>
		<h5 style="text-align: center;">Vous avez une question, une suggestion ou une demande de devis ? Nous sommes là pour vous aider. <br>Remplissez le formulaire ci-dessous et nous vous contacterons dans les plus brefs délais.</h5><br>
		<br><br>
			
		
		<form method="post" action = "/contact">
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="lastName" class="control-label textForm">Nom:</label>
						<input type="text" class="form-control" id="lastName" name="lastName" placeholder="Entrez votre nom" maxlength="20" pattern="[a-zA-Z0-9._-ßÄÖÜäöü]{1,30}">
					</div>
				</div>

				<div class="col-sm-6">
					<div class="form-group">
						<label for="firstName" class="control-label textForm">Prénom:</label>
						<input type="text" class="form-control" id="firstName" name="firstName" placeholder="Entrez votre prénom" maxlength="20" pattern="[a-zA-Z0-9._-ßÄÖÜäöü]{1,30}">
						<br>
					</div>
				</div>
			  
				
				<div class="form-group form2">
					<div class="col-sm-12">
						<label for="email" class="control-label textForm">Email:</label>
						<input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre email">
						<br>
					</div>
										
					<div class="col-sm-12">
						<label for="sujet" class="control-label textForm">Sujet:</label>
						<input type="text" class="form-control" id="sujet" name="sujet" placeholder="Entrez votre prénom" maxlength="20" pattern="[a-zA-Z0-9._-ßÄÖÜäöü]{1,30}">
						<br><br>
					</div>
										
					<div class="col-sm-12">
						<label for="floatingTextarea2">Commentaire</label>
						<textarea class="form-control" placeholder="Votre commentaire..." id="floatingTextarea2" style="height: 188px"></textarea>
						<br>
					</div>
										
					<div class="d-grid gap-2">
						<button class="btn btn-danger" type="submit" >Soumettre</button>
					</div>
				</div>
			</div>
		</form>	
	</div>


</body>

</html>
